<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Edit Note</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes</h1>
            <h3 class="header__subtitle">Make a note and never forget</h3>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Back to Home</a>
            <span id="last-edited"></span>
        </div>
    </div>

    <div class="container">
        <h1>Edit Note</h1>
        <input id="note-title" class="title-input" type="text" placeholder="Note Title..."><br><br>
        <textarea id="note-body" class="body-input" cols="30" rows="10" placeholder="Note Body..."></textarea><br>
        <br>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./scripts/notes-functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="./scripts/notes-edit.js" charset="utf-8"></script>
</body>
</html>
