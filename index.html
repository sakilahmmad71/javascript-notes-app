<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes</h1>
            <h3 class="header__subtitle">Make a note and never forget</h3>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type="text" class="input" id="search-note" placeholder="search notes...">
            <select class="dropdown" id="sort-by">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort by alphabetically</option>
            </select>
        </div>
    </div>
    
    <div class="container">
        <div id="notes"></div>
        <button id="addNote" class="button">Create Note</button>
    </div>
    
    <script type="text/javascript" src="./scripts/uuidv4.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./scripts/notes-functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="./scripts/notes-app.js" charset="utf-8"></script>
</body>
</html>
